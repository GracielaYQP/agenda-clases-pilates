<div class="registro-wrapper">
  <div id="registro_alumnos" class="singin-container">
    <p class="titulo-registro">Editar Usuario</p>

    <form (ngSubmit)="guardarCambios()">
      <div class="form-group">
        <label>Apellido:</label>
        <input type="text" [(ngModel)]="usuario.apellido" name="apellido" required />
      </div>

      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" [(ngModel)]="usuario.nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label>DNI:</label>
        <input type="text" [(ngModel)]="usuario.dni" name="dni" required />
      </div>

      <div class="form-group">
        <label>Tel√©fono:</label>
        <input type="text" [(ngModel)]="usuario.telefono" name="telefono" />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="usuario.email" name="email" required />
      </div>

      <div class="form-group">
        <label>Nivel:</label>
        <select [(ngModel)]="usuario.nivel" name="nivel" required>
          <option value="">Seleccionar nivel</option>
          <option value="Inicial">Inicial</option>
          <option value="Intermedio">Intermedio</option>
          <option value="Avanzado">Avanzado</option>
        </select>
      </div>

      <div class="form-group center-button">
        <button type="submit" class="btn-singin">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
