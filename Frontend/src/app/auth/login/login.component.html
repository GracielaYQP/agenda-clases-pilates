<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="registro-wrapper">

    <div class="logo_login">
      <div class="logo">
        <img id="cama" src="assets/login.jpg" alt="imagenLogin" />
      </div>
      <p class="titulo-registro">INICIAR SESIÓN</p>
    </div>

    <!-- Columna derecha -->
    <div id="registro_alumnos" class="singin-container">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
        <ng-container *ngIf="Email?.errors && Email?.touched">
          <p class="text-danger" *ngIf="Email?.hasError('required')">El email es requerido.</p>
          <p class="text-danger" *ngIf="Email?.hasError('email')">El formato del email debe ser válido.</p>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" />
        <ng-container *ngIf="Password?.errors && Password?.touched">
          <p class="text-danger" *ngIf="Password?.hasError('required')">La contraseña es requerida.</p>
        </ng-container>
      </div>

      <div class="form-group center-button">
        <button type="submit" class="btn-singin" [disabled]="form.invalid">Ingresar</button>
      </div>

      <!-- Mensaje de error por credenciales inválidas -->
      <div *ngIf="error" class="alert-error text-center">
        {{ error }}
      </div>

      <p class="form-footer">
        ¿Todavía no tenés cuenta? <a routerLink="/register">Regístrate aquí</a>.
      </p>
    </div>
  </div>
</form>
